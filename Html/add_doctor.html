<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Add New Doctor</h2>
        <form method="post" enctype="multipart/form-data" id="add_doctor_form">
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Type</label>
                    <input type="text" name="job_type" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Doctor Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <div class="col-md-6">
                    <label class="form-label">Credential</label>
                    <input type="text" name="credential" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Consultation Fee</label>
                    <input type="text" name="consultation_fee" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Profile</label>
                    <input type="text" name="profile" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <!-- Doctor Experience Input -->
                <div class="col-md-6">
                    <label class="form-label">Doctor Experience</label>
                    <input type="text" name="experience" class="form-control" required>
                </div>

                <!-- Upload Profile Image -->
                <div class="col-md-6">
                    <label class="form-label">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Available Day (eg. MON, TUE, etc.)</label>
                    <input type="text" name="available_day" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Available Time (eg. 8AM-10AM, etc.)</label>
                    <input type="text" name="available_time" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Doctor</button>
            <a href="/DAS/adminDashboard-hospital" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        document.getElementById("add_doctor_form").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = new FormData(this);
            fetch('/DAS/PHP/add_doctor.php', {
                    method: 'POST',
                    body: form
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    const jsonData = JSON.parse(data);
                    if (jsonData.status === 'success') {
                        alert(jsonData.message);
                        window.location.href = '/DAS/adminDashboard-hospital';
                    } else {
                        alert(jsonData.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>

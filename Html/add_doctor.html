<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>
    <link href="https://cdn.jsdelivr.net/nPM/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 750px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control,
        .form-check-input {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 6px rgba(76, 175, 80, 0.4);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .form-check-label {
            font-weight: 500;
            color: #444;
        }

        .available-day-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f3f5;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .available-day-container:hover {
            background: #e9ecef;
        }

        .time-input {
            width: 60%;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 8px;
            margin-left: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Add New Doctor</h2>
            <form method="post" enctype="multipart/form-data" id="add_doctor_form">
                <div class="mb-3">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Type</label>
                    <input type="text" name="job_type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Doctor Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Credential</label>
                    <input type="text" name="credential" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male" required>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="other">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Consultation Fee</label>
                    <input type="text" name="consultation_fee" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile</label>
                    <input type="text" name="profile" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Doctor Experience</label>
                    <input type="text" name="experience" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Available Days & Time</label>
                    <div id="available_days_container">
                        <!-- Days Selection -->
                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Monday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Monday</label>
                            <input type="text" name="available_time[Monday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>

                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Tuesday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Tuesday</label>
                            <input type="text" name="available_time[Tuesday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>

                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Wednesday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Wednesday</label>
                            <input type="text" name="available_time[Wednesday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>
                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Thursday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Thursday"</label>
                            <input type="text" name="available_time[Thursday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>
                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Friday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Friday"</label>
                            <input type="text" name="available_time[Friday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>
                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Satruday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Satruday"</label>
                            <input type="text" name="available_time[Satruday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>
                        <div class="available-day-container">
                            <input class="form-check-input" type="checkbox" name="available_days[]" value="Sunday"
                                onclick="toggleTextInput(this)">
                            <label class="form-check-label">Sunday"</label>
                            <input type="text" name="available_time[Sunday]" class="form-control time-input"
                                placeholder="For Eg : 12PM-2PM" disabled>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3">Add Doctor</button>
                <a href="/DAS/adminDashboard-hospital" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>
    <script>
        function toggleTextInput(checkbox) {
            let textInput = checkbox.nextElementSibling.nextElementSibling;
            textInput.disabled = !checkbox.checked;
        }

        document.getElementById("add_doctor_form").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);

            let availableDays = [];
            let availableTimes = [];

            document.querySelectorAll('input[name="available_days[]"]:checked').forEach(day => {
                availableDays.push(day.value);
                let timeInput = document.querySelector(`input[name="available_time[${day.value}]"]`);
                availableTimes.push(timeInput.value || "Not Set");
            });

            formData.append("available_day", availableDays.join(","));
            formData.append("available_time", availableTimes.join(","));

            fetch('/DAS/PHP/add_doctor.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === 'success') {
                        window.location.href = '/DAS/adminDashboard-hospital';
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>
<script>
    function toggleTextInput(checkbox) {
        let textInput = checkbox.nextElementSibling.nextElementSibling;
        textInput.disabled = !checkbox.checked;
    }

    function validateTimeFormat(timeString) {
        // Regular expression to match "12PM-2PM" format
        let regex = /^([1-9]|1[0-2])(AM|PM)-([1-9]|1[0-2])(AM|PM)$/;
        return regex.test(timeString.trim());
    }

    document.getElementById("add_doctor_form").addEventListener("submit", function (event) {
        event.preventDefault();
        let formData = new FormData(this);
        let availableDays = [];
        let availableTimes = [];

        let valid = true; // Flag to check if all inputs are valid

        document.querySelectorAll('input[name="available_days[]"]:checked').forEach(day => {
            availableDays.push(day.value);
            let timeInput = document.querySelector(`input[name="available_time[${day.value}]"]`);
            let timeValue = timeInput.value.trim();

            // Validate the time format
            if (!validateTimeFormat(timeValue)) {
                alert(`Invalid time format for ${day.value}. Use format like "12PM-2PM".`);
                timeInput.focus();
                valid = false;
                return;
            }

            availableTimes.push(timeValue);
        });

        if (!valid) return; // Stop form submission if invalid data is found

        formData.append("available_day", availableDays.join(","));
        formData.append("available_time", availableTimes.join(","));

        fetch('/DAS/PHP/add_doctor.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === 'success') {
                    window.location.href = '/DAS/adminDashboard-hospital';
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</html>

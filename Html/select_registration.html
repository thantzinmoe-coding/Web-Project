<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital or Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
        }

        .hospital {
            border: 2px solid #4CAF50;
        }

        .doctor {
            border: 2px solid #2196F3;
        }

        .footer {
            margin-top: 2rem;
        }

        .footer button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: background 0.3s;
        }

        .footer button:hover {
            background: #555;
        }

        .footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Entry</h1>
        <div class="card-container">
            <div class="card hospital" onclick="selectOption('Manage hospitals')">
                <img src="/DAS/image/hospital5.jpg" alt="Hospital">
                <h2>Manage Hospitals</h2>
                <p>Manage the hospitals for the system.</p>
            </div>
            <div class="card doctor" onclick="selectOption('Add doctor')">
                <img src="/DAS/image/doctor2-50.jpg" alt="Doctor">
                <h2>Add Doctor</h2>
                <p>Register a new doctor to the system.</p>
            </div>
        </div>
        <div class="footer">
            <button onclick="goBack()">Back</button>
            <button id="nextBtn" disabled onclick="proceed()">Next</button>
        </div>
    </div>

    <script>
        let selectedOption = null; // Variable to store the selected option

        function selectOption(option) {
            selectedOption = option; // Store the selected option
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.innerText = `Next: ${option.charAt(0).toUpperCase() + option.slice(1)}`;
        }

        function goBack() {
            Notiflix.Loading.dots('Redirecting to the home page...');
            fetch('/DAS/PHP/logout.php', {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        setTimeout(() => {
                            Notiflix.Loading.remove();
                            window.location.href = '/DAS/home';
                        }, 1000);
                    } else {
                        Notiflix.Loading.remove();
                        Notiflix.Notify.failure('Failed to log out. Please try again.');
                    }
                })
                .catch(error => {
                    Notiflix.Loading.remove();
                    Notiflix.Notify.failure('An error occurred. Please try again.');
                });
        }

        function proceed() {
            if (!selectedOption) {
                Notiflix.Notify.failure('Please select an option first.');
                return;
            }

            Notiflix.Loading.dots('Redirecting...');
            setTimeout(() => {
                Notiflix.Loading.remove();
                if (selectedOption === 'Manage hospitals') {
                    window.location.href = '/DAS/add-hospital'; // Redirect to add hospital page
                } else if (selectedOption === 'Add doctor') {
                    window.location.href = '/DAS/add-doctor'; // Redirect to add doctor page
                }
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix"></script>
</body>

</html>

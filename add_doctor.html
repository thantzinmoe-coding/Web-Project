<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Add New Doctor</h2>
        <form method="post" enctype="multipart/form-data" id="add_doctor_form">
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Type</label>
                    <input type="text" name="job_type" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Doctor Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <div class="col-md-6">
                    <label class="form-label">Credential</label>
                    <input type="text" name="credential" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Consultation Fee</label>
                    <input type="text" name="consultation_fee" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Profile</label>
                    <input type="text" name="profile" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Doctor Experience</label>
                    <input type="text" name="experience" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" accept="image/*" required>
                </div>
            </div>

            <!-- Available Days Selection -->
            <div class="mb-3">
                <label class="form-label">Available Days & Time</label>
                <div id="available_days_container">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Sunday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Sunday</label>
                        <input type="time" name="available_time[Sunday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Monday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Monday</label>
                        <input type="time" name="available_time[Monday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Tuesday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Tuesday</label>
                        <input type="time" name="available_time[Tuesday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Wednesday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Wednesday</label>
                        <input type="time" name="available_time[Wednesday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Thursday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Thursday</label>
                        <input type="time" name="available_time[Thursday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Friday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Friday</label>
                        <input type="time" name="available_time[Friday]" class="form-control time-input" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available_days[]" value="Saturday"
                            onclick="toggleTimeInput(this)">
                        <label class="form-check-label">Saturday</label>
                        <input type="time" name="available_time[Saturday]" class="form-control time-input" disabled>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Add Doctor</button>
            <a href="/DAS/adminDashboard-hospital" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        function toggleTimeInput(checkbox) {
            let timeInput = checkbox.nextElementSibling.nextElementSibling;
            timeInput.disabled = !checkbox.checked;
        }

        document.getElementById("add_doctor_form").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);

            let availableDays = [];
            let availableTimes = [];

            document.querySelectorAll('input[name="available_days[]"]:checked').forEach(day => {
                availableDays.push(day.value);
                let timeInput = document.querySelector(`input[name="available_time[${day.value}]"]`);
                availableTimes.push(timeInput.value || "00:00");
            });

            formData.append("available_day", availableDays.join(","));
            formData.append("available_time", availableTimes.join(","));

            fetch('/DAS/PHP/add_doctor.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === 'success') {
                        window.location.href = '/DAS/adminDashboard-hospital';
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
